<!DOCTYPE html>
<html>
<head>
	<title>Work Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
	  <span class="navbar-brand mb-0 h1 title">Work Record</span>
	</nav>

	<div class="container">
		<div class="row my-3">
			<div class="col-sm-12">
				<div class="card card-theme">
					<div class="card-body">
					  <h5 class="card-title title">Add a Task in your list</h5>
					  <div class="form-group">
						  <label for="exampleInputEmail1" class="label">Task Description</label>
						  <input type="text" class="form-control" id="taskText">
					  </div>
					  <button id="addTask" class="btn add-task">ADD TASK</button>
					</div>
				</div>
			</div>
		</div>
		<div class="row my-3">
			<div class="col-sm-6">
				<div class="card card-theme">
				  <div class="card-body">
				    <h5 class="card-title title">TO-DO List</h5>
				    <div id="taskList" class="list-group">
					</div>
				  </div>
				</div>
			</div>
			<div class="col-sm-6">
				<div class="card card-theme">
				  <div class="card-body">
				    <h5 class="card-title title">Doing List</h5>
				    <div id="doingList" class="list-group">
					</div>
				  </div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
